<!DOCTYPE html>
<html>
<head>
<meta name="generator" content="Bluefish 2.2.6" >
<title>Calculator</title>
<meta charset="utf-8">
<script type="text/javascript">
	function cube() {
		var num = document.getElementById("n1");
		num.value = Math.pow(num.value, 3);
	}
	function sinx() {
		var num = document.getElementById("n1");
		// Obtiene el seno de un ángulo expresado en grados
		num.value = Math.sin(num.value*Math.PI/180);
		// Redondea el resultado
		num.value = Math.round(num.value*100)/100;
	}
	function fourthPower() {
		var num = document.getElementById("n1");
		num.value = Math.pow(num.value, 4);
	}

</script>
</head>
<body>
<h1>Calculadora de Narcís Gelabertó Busto</h1>
Number:
<form><input type="text" id="n1"></form>
<p><button onclick="cube()">x^3</button></p>
<p><button onclick="sinx()">sin(x)</button></p>
<p><button onclick="fourthPower()">x^4</button></p>
</body>
</html>
